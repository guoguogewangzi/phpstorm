<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--知识点:head标签添加style标签，并在此下增加需要修饰的对象，如用法：h1{}-->
    <style>
        h1 {
            font-size: 50px;
            color:blue;
        }
    </style>
</head>
<body>
<h1>
    内嵌式，小网站用得多，大网站不这么用
</h1>

</body>
</html>
