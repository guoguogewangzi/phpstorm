<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>                       <!--u:代表无序(unordered)，l:代表列表(list)-->
    <li><ol>               <!--列表可以嵌套-->
        <li>我是一</li>
        <li>我是二</li>
        <li>我是三</li>
    </ol></li>
    <li>东</li>
    <li>西</li>
    <li>南</li>
    <li>北</li>

</ul>
<ol>                     <!--o:代表有序列表(orderly)，l:代表列表(list)-->
    <li type="A" value="1">我是一</li>
    <li type="A">我是二</li>
    <li type="A">我是三</li>
</ol>


</body>
</html>
