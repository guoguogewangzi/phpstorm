<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">                    <!--知识点：table标签：固定用法<tr><td></td></tr>-->
    <tr>
        <td>id</td>
        <td>姓名</td>
    </tr>
    <tr>
        <td>001</td>
        <td>张三</td>
    </tr>
    <tr>
        <td>002</td>
        <td>李四</td>
    </tr>

</table>

</html>
