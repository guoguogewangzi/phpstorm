<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--知识点:hover:代表鼠标放在标签a上时的行为，本次意思为，当鼠标放在标签a时，会变红色-->
    <style>
        a:hover{
            color:red
        }
    </style>
</head>
<body>
<a href="http://www.baidu.com">点击1</a>      <!--知识点：添加<a></>a>标签，给属性href赋值-->
<br>
<a href="1.jpg">点击2</a>
</body>
</html>
