<!DOCTYPE html>        <!--知识点：分辨版本：此版本为html5-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你好</title>
</head>
<body>
Hello          <!--Hello与下面的'世界'并没有换行-->
世界
<br>           <!--知识点：如果换行则用，<br>标签代表换行-->
你好
<h6>
    <!--知识点：特殊符号参考:http://localhost:63342/phpstudy/hello1.html?_ijt=7i6so71tuf1e1994t3bnpq1qut&_ij_reload=RELOAD_ON_SAVE-->
    标题&lt; &gt;                         <!--&lt对应符号：'<' &gt对应符号：'>' -->
    你好&nbsp;你好                   <!--&nbsp：为空格-->
    <span>换行吗？</span>
    <span>不换行</span>
    <div>简单说，一个网页可以就用'span+div'来写</div>
</h6>
</body>
</html>
